<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- <meta http-equiv="refresh" content="3" > -->
    <title>Drum Kit </title>
</head>
<body>
<h1>Use your keyboard to compose your own music</h1>
<section class="keys">

    <div data-key="65" class="key">A
        <span class="sound">Bass</span>
    </div>
    <div data-key='66' class="key">B
        <span class="sound">Hat</span>
    </div>
    <div data-key="67" class="key">C
        <span class="sound">Kick</span>
    </div>
    <div data-key="68" class="key">D
        <span class="sound">Snare</span>
    </div>
    <div data-key="69" class="key">E
        <span class="sound">Cymbal</span>
    </div>
    <div data-key="70" class="key">F
        <span class="sound">Crash</span>
    </div>
    <div data-key="71" class="key">G
        <span class="sound">Clap</span>
    </div>
    <div data-key="72" class="key">H
        <span class="sound">Wah</span>
    </div>

<audio data-key = "65" src="sounds/bass.wav"></audio>
<audio data-key = "66" src="sounds/hat.wav"></audio>
<audio data-key = "67" src="sounds/kick.wav"></audio>
<audio data-key = "68" src="sounds/snare.wav"></audio>
<audio data-key = "69" src="sounds/cymbal.wav"></audio>
<audio data-key = "70" src="sounds/crash.wav"></audio>
<audio data-key = "71" src="sounds/clap.wav"></audio>
<audio data-key = "72" src="sounds/wah.wav"></audio>

</section>

<script src='script.js'></script>
</body>
</html>
